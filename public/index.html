<!doctype html>
<html lang="en" ng-app="chat">
<head>
	<meta charset="utf-8">
	<title>Node-Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<style>
		html {
		  position: relative;
		  min-height: 100%;
		}
		body {
		  /* Margin bottom by footer height */
		  margin-bottom: 100px;
		}
		.footer {
		  position: fixed;
		  bottom: 0;
		  width: 100%;
		  /* Set the fixed height of the footer here */
		  height: 100px;
		  background-color: #f5f5f5;
		}
		#chat-form {
			padding-top: 30px;
		}
	</style>
</head>
<body ng-controller="MessageListCtrl">
		<div class="container">
			<h1>Chat</h1>
			<p ng-repeat="message in messages" ng-bind-html-unsafe><b>{{message.user}}</b>({{message.timestampString()}}):
			<span ng-bind-html="sce.trustAsHtml(message.text)"></span></p>
		</div>
	<footer class="footer">
		<div class="container">
			<form id="chat-form" class="form-inline" ng-submit="send()">
				<input class="form-control" type="text" ng-model="user" placeholder="Username" />
				<input class="form-control" type="text" ng-model="newMessage" placeholder="Message..." />
				<input class="btn btn-primary" type="submit" value="send" />
			</form>
		</div>
	</footer>
</body>
</html>
